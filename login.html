<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Julya Gomes</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <header>
      <picture>
        <img src="./img/Group 1.png" alt="logo do Brasil" />
      </picture>
      <nav>
        <ul>
          <li>
            <a href="login.html">LOGIN</a>
          </li>
          <li>
            <a href="cadastrar.html">CADASTRE-SE</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section class="auth">
        <h1>LOGIN</h1>
        <form action="cadastrar.html" method="post">
          <label for="nome">NOME</label>
          <div>
            <img src="./Vector.svg" alt="person" />
            <input 
            type="text" 
            name="nome" 
            id="nome" 
            required
            placeholder="Nome"
             />
          </div>
          <label for="email">EMAIL</label>
          <div>
             <img src="./mensagem.svg" alt="email" />
             <input
              type="email" 
              name="email" 
              id="email"
               required 
               placeholder="E-mail"
               />
           </div>
          <label for="senha">SENHA</label>
          <div>
              <img src="./senha.svg" />
              <input 
              type="password" 
              name="senha" 
              id="senha"
              required
              placeholder="Senha"
               />
            </div>
        <p>
          NÃ£o possui conta? <a href="cadastrar.html">Cadastre-se</a>
          <button type="submit">Entrar</button>
        </p>
        </form>
      </section>
        
    </main>
    <footer>
      <div>
        <a href="https://www.facebook.com/" target="_blank">
          <picture>
            <img src="./img/facebook.png" alt="facebook" />
          </picture>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <picture>
            <img src="./img/insta.png" target="_blank" />
          </picture>
        </a>
        <a href="https://br.linkedin.com/" target="_blank">
          <picture>
            <img src="./img/in.png" alt="linkedin" />
          </picture>
        </a>
      </div>
    </footer>
  </body>
</html>
